<div class="container">
  <h1 class="display-4 mt-5 mb-0">Connexion</h1>
  <hr class="mt-0 mb-5 bg-dark">
  <div class="row">
    <div class="col-sm-12 col-md-10 col-1g-8 mx-auto">
      <form [formGroup]="signiForm" (ngSubmit)="onSubmitSigniForm()">
        <div class="form-group">
          <label for="email">Adresse email</label>
          <input type="email" id="email" class="form-control" placeholder="exemple@exmple.fr" formControlName="email">
        </div>
        <div class="form-group">
          <label for="password">Mot de passe</label>
          <input type="password" id="password" class="form-control" placeholder="mot de passe" formControlName="password">
        </div>
        <button class="btn btn-primary" type="submit" [disabled]="signiForm.invalid">Connexion</button>
      </form>
    </div>
  </div>
</div>
